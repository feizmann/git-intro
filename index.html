<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Sign in to GitHub . GitHub</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
</head>
<body>
    <br><br>
    <main>
        <img src="logo.png" alt="GitHubLogo">
        <h3>
            Sign in to GitHub
        </h3>
        <form method="GET" class = "signin">
            <label for="username">Username or email address</label><br>
            <input type="text" id="username" name="username" class="inp"><br><br>

            <label for="password">Password</label> <a href=# id="forget">Forget pasword?</a> <br>
            <input type="password" id="password" name="password" class="inp"> <br><br>

            <button type ="submit"> Sign in </button>
        </form> <br>
        

        <div class="signin" id="check">
            <p> New to GitHub? <a href=#> Create an account. </a> </p>
        </div>
        <br>

        <div class="footer">
            <ul class ="list">
                <li> <a href=#> Terms </a> </li>
                <li> <a href=#> Privacy </a> </li>
                <li> <a href=#> Security </a> </li>
                <li> <a href=#> Contact GitHub </a> </li>
            </ul>

        </div>
    </main>
</body>
</html>
